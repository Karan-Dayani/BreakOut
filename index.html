<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BreakOut</title>
</head>

<body>
    <section class="play-section position-absolute top-50 start-50 translate-middle">
        <h1 class="heading">BreakOut</h1>
        <div class="button text-center">
            <button type="button" class="play-btn btn btn-outline-dark btn-lg">Play</button>
        </div>
    </section>

    <section class="sound sound-on position-absolute top-0 end-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-volume-up-fill"
            viewBox="0 0 16 16">
            <path
                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
            <path
                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
            <path
                d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
        </svg>
    </section>
    <section class="sound sound-off position-absolute top-0 end-0 fadeOut">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
            class="bi bi-volume-mute-fill" viewBox="0 0 16 16">
            <path
                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zm7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z" />
        </svg>
    </section>

    <section class="level-display position-absolute top-50 start-50 translate-middle fadeOut">
        <h1 class="display-1">Level <span class="level"></span></h1>
    </section>

    <section class="game-area position-absolute bottom-0 start-50 translate-middle-x fadeOut">
        <div class="pause-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                class="bi bi-pause-btn pause-btn" viewBox="0 0 16 16">
                <path
                    d="M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z" />
                <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
            </svg>
        </div>

        <canvas id="breakout" width="1100" height="500"></canvas>

        <div class="info d-flex justify-content-evenly">
            <h1>Points : <span class="points"></span></h1>
            <h1>Life : <span class="life"></span></h1>
        </div>
    </section>

    <section class="game-over position-absolute top-50 start-50 translate-middle fadeOut">
        <h1 class="display-1">GAME OVER!</h1>
        <div class="button text-center">
            <button type="button" class="reload-btn1 btn btn-outline-dark">Try Again</button>
        </div>
    </section>

    <section class="win-display position-absolute top-50 start-50 translate-middle fadeOut">
        <h1 class="display-5">Congratulations! You Won.</h1>
        <div class="button text-center">
            <button type="button" class="reload-btn2 btn btn-outline-dark">Play Again</button>
        </div>
    </section>

    <section class="pause-menu position-absolute top-50 start-50 translate-middle text-center fadeOut">
        <h1 class="display-1">Game Paused</h1>
        <p class="lead">Press ESC to resume.</p>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
