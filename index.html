<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BreakOut</title>
</head>

<body>
    <section class="play-section position-absolute top-50 start-50 translate-middle">
        <h1>BreakOut</h1>
        <div class="button text-center">
            <button type="button" class="play-btn btn btn-outline-dark">Play</button>
        </div>
    </section>

    <section class="level-display position-absolute top-50 start-50 translate-middle fadeOut">
        <h1 class="display-1">Level <span>0</span></h1>
    </section>

    <section class="game-area position-absolute bottom-0 start-50 translate-middle-x fadeOut">
        <canvas id="breakout" width="1200" height="500"></canvas>

        <div class="info d-flex justify-content-evenly">
            <h1>Points : <span class="points">0</span></h1>
            <h1>Life : <span class="life">3</span></h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
